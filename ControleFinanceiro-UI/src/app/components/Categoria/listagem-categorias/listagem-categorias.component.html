<div class="DadosCategorias">
    <table mat-table [dataSoucer]="categotias" class="mat-elevation-z8 tabela"> 
        <ng-container matColumnDef="nome">  
            <th mat-header-cell *matHeaderCell>Nome</th>
            <td><mat-cell *matCellDef="let categoria">{{ categoria.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="icone">  
            <th mat-header-cell *matHeaderCell>Icone</th>
            <td><mat-cell *matCellDef="let categoria">{{ categoria.icone }}</td>
        </ng-container>
        <ng-container matColumnDef="tipo">  
            <th mat-header-cell *matHeaderCell>Tipo</th>
            <td><mat-cell *matCellDef="let categoria"><mat-Icon>{{ categoria.tipo.nome }}</mat-Icon></td>
        </ng-container>
        <ng-container matColumnDef="acoes">  
            <th mat-header-cell>Ações</th>
            <td><mat-cell *matCellDef="let categoria">
                <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="warn"><mat-icon>delete_forever</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
